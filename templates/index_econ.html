 <!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Abstracts and Top Journals Prediction Project</title>

    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='econ_styles.css')}}">
    <!-- Bootstrap 4 cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="top_banner" class = "col-xs-12 col-md-12 col-md-offset-0">
          <a class="btn" href="/" role="button">
            <h2 id="title"> 
                Economic Abstract Significance Prediction
            </h2>
          </a>
        </div>
      </div> <!-- end title row -->

      <div class="row">
        <div class = "col-xs-12 col-md-12 col-md-offset-0">
          <p><center> A tool for predicting whether an abstract is similar to ones from the top 20 economic Journals </center>
          <br><br>
          <center> Please input abstract below and press the submit button. </center> 
          </p>
        </div>
      </div>

      <div class = "row">
        <form class="submit_econ" method="POST">
              <textarea id="textbox" name="text"></textarea>
              <input type="submit">
        </form>
      </div>
    </div> <!-- end container -->
  
    <!-- Bootstrap 4 cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
